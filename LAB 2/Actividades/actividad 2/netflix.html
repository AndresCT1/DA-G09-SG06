<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #141414;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .navbar img {
            height: 50px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .banner {
            position: relative;
            height: 60vh;
            background-image: url('https://www.liderlogo.es/wp-content/uploads/2022/12/pasted-image-0-6-1024x576.png'); /* Cambia esto por la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            width: 1000px;
        }

        .banner .content {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .banner h1 {
            font-size: 3em;
            margin: 0;
        }

        .section {
            padding: 20px;
        }

        .section h2 {
            margin: 20px 0;
            font-size: 1.5em;
        }

        .movies-row {
            display: flex;
            overflow-x: auto;
        }

        .movies-row::-webkit-scrollbar {
            display: none;
        }

        .movie-card {
            flex: 0 0 auto;
            width: 200px;
            margin-right: 10px;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .movie-card img {
            width: 100%;
            height: auto;
        }

        .movie-card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Barra de Navegación -->
    <div class="navbar">
        <img src="https://www.liderlogo.es/wp-content/uploads/2022/12/pasted-image-0-6-1024x576.png" alt="Logo"> <!-- Cambia esto por el logo de tu preferencia -->
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Películas</a></li>
            <li><a href="#">Novedades Populares</a></li>
            <li><a href="#">Mi Lista</a></li>
        </ul>
    </div>

    <!-- Banner Principal -->
    <div class="banner">
        <div class="content">
            <h1>Título de Película o Serie</h1>
            <p>Descripción corta de la película o serie destacada en el banner.</p>
        </div>
    </div>

    <!-- Secciones de Películas/Series -->
    <div class="section">
        <h2>Populares en Netflix</h2>
        <div class="movies-row">
            <div class="movie-card">
                <img src="https://static.cinepolis.com/resources/mx/movies/posters/414x603/45834-312386-20240508042909.jpg" alt="Movie 1">
            </div>
            <div class="movie-card">
                <img src="movie2.jpg" alt="Movie 2">
            </div>
            <div class="movie-card">
                <img src="movie3.jpg" alt="Movie 3">
            </div>
            <div class="movie-card">
                <img src="movie4.jpg" alt="Movie 4">
            </div>
            <!-- Agrega más tarjetas de películas aquí -->
        </div>
    </div>

    <div class="section">
        <h2>Tendencias</h2>
        <div class="movies-row">
            <div class="movie-card">
                <img src="trend1.jpg" alt="Trend 1">
            </div>
            <div class="movie-card">
                <img src="trend2.jpg" alt="Trend 2">
            </div>
            <div class="movie-card">
                <img src="trend3.jpg" alt="Trend 3">
            </div>
            <div class="movie-card">
                <img src="trend4.jpg" alt="Trend 4">
            </div>
            <!-- Agrega más tarjetas de tendencias aquí -->
        </div>
    </div>

</body>
</html>
