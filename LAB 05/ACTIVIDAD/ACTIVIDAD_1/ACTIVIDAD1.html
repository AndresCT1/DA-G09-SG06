<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    h1 {
      font-family: 'Arial', sans-serif;
      font-size: 36px;
      color: #2c3e50;
    }
    p {
      font-family: 'Georgia', serif;
      font-size: 18px;
      color: #34495e;
    }
    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  
<div class="container">
  <h1><strong>My First Bootstrap Page</strong></h1>
  <p><strong>This part is inside a .container class.</strong></p>
  <p><strong>The .container class provides a responsive fixed width container.</strong></p>
  <p><strong>Resize the browser window to see that the container width will change at different breakpoints.</strong></p>
</div>

</body>
</html>
