<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      font-family: 'Georgia', serif;
      color: #34495e;
      text-align: center;
      padding-top: 20px;
    }
    p {
      font-size: 18px;
      color: #2c3e50;
    }
    .col-sm-4 {
      border-radius: 15px;
      border: 2px solid #fff;
    }
    .col-sm-8 {
      border-radius: 15px;
      border: 2px solid #fff;
    }
    .bg-primary {
      background-color: #1abc9c !important; /* Cambia a un tono verde claro */
    }
    .bg-dark {
      background-color: #8e44ad !important; /* Cambia a un tono p√∫rpura */
    }
  </style>
</head>
<body>
  
<div class="container-fluid mt-3">
  <h1>Two Unequal Responsive Columns</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 576px wide.</p>
  <div class="row">
    <div class="col-sm-4 p-3 bg-primary text-white">.col - Smaller column</div>
    <div class="col-sm-8 p-3 bg-dark text-white">.col - Larger column</div>
  </div>
</div>

</body>
</html>
