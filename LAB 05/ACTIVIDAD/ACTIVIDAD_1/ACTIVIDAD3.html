<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa; /* Fondo gris claro */
    }
    h3 {
      font-family: 'Georgia', serif;
      color: #2c3e50;
      text-align: center;
      margin-top: 30px;
    }
    .btn-primary {
      background-color: #1abc9c; /* Cambiado a verde claro */
      border-color: #16a085;
    }
    .modal-header {
      background-color: #8e44ad; /* Tono púrpura */
      color: white;
    }
    .modal-footer {
      background-color: #f1f1f1; /* Fondo claro para el pie del modal */
    }
    .modal-body {
      font-size: 18px;
      color: #34495e;
      background-color: #ecf0f1; /* Fondo claro en el cuerpo del modal */
    }
    .btn-danger {
      background-color: #e74c3c; /* Rojo más vibrante */
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h3>Modal Example</h3>
  <p>Click on the button to open the modal.</p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
